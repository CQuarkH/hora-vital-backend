version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: ts_prisma_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: prisma
      POSTGRES_DB: app_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d app_db"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ts_prisma_backend
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://postgres:prisma@db:5432/app_db?schema=public
    ports:
      - "4000:4000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata: